<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
    background: url('clouds.jpg') no-repeat center center/cover;
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Add a semi-transparent layer to apply blur */
.background-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.2); /* Light white transparency */
    backdrop-filter: blur(10px); /* Blur effect */
    z-index: -1;
}

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .weather-card {
            background: linear-gradient(to bottom right, #00c6ff, #0072ff);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            background: white;
            padding: 8px;
            border-radius: 20px;
        }
        .search-bar input {
            border: none;
            outline: none;
            width: 80%;
            padding: 5px;
            border-radius: 20px;
        }
        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .weather-info img {
            width: 70px;
            padding: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="weather-card">
            <div class="search-bar">
                <input type="text" id="city" placeholder="Enter city name">
                <button onclick="getWeather()">üîç</button>
            </div>
            <div class="weather-info" id="weather-info">
                <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">
                <h2 id="temperature">--¬∞C</h2>
                <h3 id="city-name">City Name</h3>
                <p id="humidity">--% Humidity</p>
                <p id="wind-speed">-- km/h WIND SPEED</p>
            </div>
        </div>
    </div>
    <!-- <img src="clouds.jpg" alt=""> -->
    <script>
        async function getWeather() {
            const ApiKey = "2d88cfd3788ab7929c78dad3897f67f0"; 
            const city = document.getElementById('city').value.trim();
            document.body.style.backgroundImage = "url('clouds.jpg')";
            if (!city) {
                alert("Please enter a city name!");
                return;
            }

            const URL = `http://api.weatherstack.com/current?access_key=${ApiKey}&query=${city}`;

            try {
                const response = await fetch(URL);
                if (!response.ok) throw new Error("City not found");
                const data = await response.json();

                if (data.error) throw new Error(data.error.info);

                // Extract weather data
                const temperature = data.current.temperature;
                const humidity = data.current.humidity;
                const windSpeed = data.current.wind_speed;
                const condition = data.current.weather_descriptions[0];

                // Update UI elements
                document.getElementById('temperature').innerText = `${temperature}¬∞C`;
                document.getElementById('city-name').innerText = `${data.location.name}`;
                document.getElementById('humidity').innerText = `${humidity}% Humidity`;
                document.getElementById('wind-speed').innerText = `${windSpeed} km/h WIND SPEED`;

                // Set weather image based on temperature
                const weatherIcon = document.getElementById('weather-icon');
                if (temperature <= 10) {
                    weatherIcon.src = "cloudy.png"; 
                } else if (temperature > 10 && temperature <= 30) {
                    weatherIcon.src = "rainy.png"; 
                } else {
                    weatherIcon.src = "sunny.png"; 
                }

            } catch (error) {
                alert(error.message);
                document.getElementById('temperature').innerText = "--¬∞C";
                document.getElementById('city-name').innerText = "City Name";
                document.getElementById('humidity').innerText = "--% Humidity";
                document.getElementById('wind-speed').innerText = "-- km/h WIND SPEED";
            }
        }
    </script>
</body>
</html>
